<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jellix</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/swiper/swiper-bundle.min.css"/>
</head>
<body>

<div class="background-container"></div>
<div id="player-container">
  <div id="youtube-player"></div>
</div>
<div class="loading-screen">
  <div><span class="jelli">Jelli</span><span class="x"></span></div>
</div>

<div class="header">
  <div id="trailer-control" style="display: none;"></div>
  <div class="filter-indicators" style="display: none;">
    <span id="indicator-unplayed-filter" style="display: none;"><span class="material-symbols-outlined" title="Hide played movies">visibility_off</span></span>
    <span id="indicator-year-filter" title="Years" style="display: none;"></span>
    <span id="indicator-community-rating-filter" title="Community rating" style="display: none;"></span>
    <span id="indicator-critic-rating-filter" title="Critic rating" style="display: none;"></span>
    <span id="indicator-runtime-minutes-filter" title="Runtime (minutes)" style="display: none;"></span>
  </div>
  <button type="button" id="settings-button"><span class="material-symbols-outlined" title="Settings">settings</span></button>
  <button type="button" id="logout-button"><span class="material-symbols-outlined" title="Logout">logout</span></button>
</div>

<div class="errors"></div>
<div class="feature" id="selected-movie-info">
    <!-- Placeholders for the selected movie's backdrop and logo -->
    <div class="feature-content">
        <img src="" class="feature-movie-logo">
        <div class="movie-details">
            <!-- Placeholder elements for feature movie description -->
            <div class="movie-title"></div>
            <div class="movie-info">
                <div class="additional-info">
                    <span class="info production-year"></span>
                    <span class="info genres"></span>
                    <span class="info duration"></span>
                    <span class="community-rating"></span>
                    <span class="critic-rating">29</span>
                </div>
                <div class="movie-overview"></div>
            </div>
            <div>
              <a href="" target="_blank" class="play-button"><span></span> Play</a>
            </div>
        </div>
    </div>
</div>

<div class="lists-container">
  <div id="nav-buttons">
    <div id="nav-up"></div>
    <div id="nav-down"></div>
    <div id="nav-left"></div>
    <div id="nav-right"></div>
  </div>
  <div class="container"></div>
</div>

<div class="overlay" id="overlay">
  <div class="settings" id="settings">
    <h3>Settings</h3>
    <p id="setting-translations-container">Language: <select id="setting-translations"><option value="" selected>English</option></select></p>
    <p>Play trailer after <input type="number" id="setting-trailer-timer" min="0" max="100" step="0.1"> seconds (leave empty to disable)</p>
    <p>Show navigation buttons <input type="checkbox" id="setting-show-nav"></p>
    <p>Hide played movies <input type="checkbox" id="filter-hide-played"></p>
    <p>Year: <input type="number" id="filter-year-min"> - <input type="number" id="filter-year-max"></p>
    <p>Community ratings minimum: <input type="number" id="filter-community-ratings-min" min="0" max="9.9" step="0.1"></p>
    <p>Critic ratings minimum: <input type="number" id="filter-critic-ratings-min" min="0" max="100" step="1"></p>
    <p>Runtime maximum (minutes): <input type="number" id="filter-runtime-minutes" min="0" step="1"></p>
    <p>Font size (%): <input type="number" id="setting-font-size" min="1" max="1000" step="1"></p>
    <div class="settings-buttons">
      <button type="button" class="settings-save"><span class="material-symbols-outlined" title="Save">done</span></button>
    </div>
  </div>
</div>

<script src="/swiper/swiper-bundle.min.js"></script>
<script src="/params.js"></script>
<script src="/auth.js"></script>
<script src="/utils.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="/main.js"></script>
</body>
</html>
